<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const products = [
        { title: "Burguer", price: 121 },
        { title: "Pizza", price: 22 },
      ];

      const app = document.getElementById("app");

      const lista = products.map((elemento) => {
        return `<li> ${elemento.title} - ${elemento.price}</li>`;
      });

      app.innerHTML = lista.join(" "); // para que no me muestre el array como tal con la comita de separacion entre los dos elementos
    </script>
  </body>
</html>
